site_name: DayZ++ Documentation
theme: 
  name: 'material'
  logo: 'https://i.postimg.cc/fTQSGv6h/512x-Day-Z-invert.png'
  favicon:
    'https://i.postimg.cc/fTQSGv6h/512x-Day-Z-invert.png?size=24'
  features:
    - tabs
    - instant

  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: 'Roboto'
    code: 'Fira Mono'

repo_name: 'dayz-plusplus-docs'
repo_url: 'https://github.com/nxck69/docs'
remote_branch: 'gh-pages'

extra:
  social:
    - icon: 'fontawesome/solid/globe-americas'
      link: 'https://killfeed.xyz'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.keys
  - attr_list
  - pymdownx.betterem:
      smart_enable: all

copyright: 'Copyright &copy; 2021 DayZ++'